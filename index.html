<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Página con Múltiples Menús</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Roboto', sans-serif;
            margin: 0;
            padding: 0;
        }
        .menu-btn {
            position: fixed;
            top: 10px;
            left: 10px;
            background: #333;
            color: white;
            border: none;
            padding: 10px 15px;
            cursor: pointer;
            z-index: 1000;
        }
        .menu {
            position: fixed;
            top: 0;
            left: -250px;
            width: 250px;
            height: 100%;
            background: #222;
            color: white;
            padding-top: 60px;
            transition: left 0.3s;
        }
        .menu a {
            display: block;
            color: white;
            padding: 10px;
            text-decoration: none;
        }
        .menu a:hover {
            background: #444;
        }
        .content {
            padding: 20px;
        }
    </style>
</head>
<body onload="showMenu('menu1')">
    <button class="menu-btn" onclick="toggleMenu()">☰ Menú</button>
    <div class="menu" id="menu">
        <a href="#menu1" onclick="showMenu('menu1')">Crear posts</a>
        <a href="#menu2" onclick="showMenu('menu2')">Ver posts</a>
        <a href="#menu3" onclick="showMenu('menu3')">Menú 3</a>
        <a href="#menu4" onclick="showMenu('menu4')">Menú 4</a>
    </div>
    <div class="content" id="content">
        <iframe src="/pages/crear_posts.html" style="width:100%; height:100vh; border:none;"></iframe>
    </div>
    <script>
        function toggleMenu() {
            const menu = document.getElementById('menu');
            menu.style.left = menu.style.left === '0px' ? '-250px' : '0px';
        }
        function showMenu(menuName) {
            const content = document.getElementById('content');
            if (menuName === 'menu1') {
                content.innerHTML = '<iframe src="/pages/crear_posts.html" style="width:100%; height:100vh; border:none;"></iframe>';
            } else if (menuName === 'menu2') {
                content.innerHTML = '<iframe src="/pages/ver_posts.html" style="width:100%; height:100vh; border:none;"></iframe>';
            } else {
                content.innerHTML = `<h1>${menuName}</h1><p>Contenido de ${menuName}</p>`;
            }
        }
    </script>
</body>
</html>
