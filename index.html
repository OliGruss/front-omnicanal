        body {
            margin: 0;
            font-family: Arial, sans-serif;
            display: flex; 
            height: 100vh; 
        }

        .menu {
            width: 190px;
            background-color: #ffffff;
            padding: 20px;
            box-sizing: border-box; 
            height: 100%; 
            position: relative; 
        }

        .menu::after {
            content: "";
            position: absolute;
            top: 0;
            right: 0;
            width: 2px; 
            height: 100%;
            background-color: #f0f0f0;
            box-shadow: -7px 0 0 white, -5px 0 0 #f0f0f0;
            margin-right: 2px;
        }

        .menu ul {
            list-style: none;
            padding: 0;
        }

        .menu li {
            margin-bottom: 24px;
        }

        .menu a {
            text-decoration: none;
            color: #333;
            display: flex;
            align-items: center;
            text-align: left;
            padding: 8px;
            border-radius: 5px;
            transition: background-color 0.3s;
        }

        .menu a:hover {
            background-color: #eee;
        }

        .menu a::before {
            content: "";
            display: inline-block;
            width: 20px;
            height: 20px;
            margin-right: 8px;
            border-radius: 3px;
            background-size: cover;
            background-image: var(--icon);
            background-color: transparent !important;
        }

        .content {
            flex: 1; 
            padding: 20px;
            box-sizing: border-box;
            position: relative;
            display: flex; 
            min-height: 100%;
        }

        .content-area {
            margin-left: 0px; 
        }

        .grey-container {
            width: 500px;
            height: 80%;
            background-color: #F0F0F0;
            position: absolute;
            left: 10px;
            border-radius: 10px;
            top: 98px;
        }

        .light-grey-container {
            width: 500px;
            height: 80%;
            background-color: #F0F0F0; 
            position: absolute;
            left: 550px; 
            border-radius: 10px;
             top: 98px;
        }

        .vertical-line {
            display: none;
        }

      

        .horizontal-line-con {
            position: absolute;
            top: 90px;
            left: 10px;
            width: 100%;
            height: 2px;
            background-color: #A9A9A9;
            z-index: 99;
        }

        .horizontal-line {
            position: absolute;
            top: 80px;
            left: 10px;
            width: 100%;
            height: 2px;
            background-color: #A9A9A9;
            z-index: 99;
        }

    <script>
        function toggleMenu() {
            const menu = document.getElementById('menu');
            menu.style.left = menu.style.left === '0px' ? '-250px' : '0px';
        }
        function showMenu(menuName) {
            const content = document.getElementById('content');
            if (menuName === 'menugen') {
                content.innerHTML = '<iframe src="pages/crear_posts.html" style="width:100%; height:100vh; border:none;"></iframe>';
            } else if (menuName === 'menuver') {
                content.innerHTML = '<iframe src="pages/ver_posts.html" style="width:100%; height:100vh; border:none;"></iframe>';
            } else if (menuName === 'menudash') {
                content.innerHTML = '<iframe src="pages/menu_costos.html" style="width:100%; height:100vh; border:none;"></iframe>';
            } else if (menuName === 'menuplan') {
                content.innerHTML = '<iframe src="pages/menu_plan.html" style="width:100%; height:100vh; border:none;"></iframe>';
            } else {
                content.innerHTML = `<h1>${menuName}</h1><p>Contenido de ${menuName}</p>`;
            }
        }
