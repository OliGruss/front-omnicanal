<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ver Posts</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Roboto', sans-serif;
            padding: 20px;
        }
        .post-container {
            background: #f0f0f0;
            padding: 15px;
            margin-bottom: 10px;
            border-radius: 5px;
        }
        .post-container img {
            max-width: 100%;
            height: auto;
            display: block;
            margin-top: 10px;
        }
    </style>
</head>
<body>
    <h1>Ver posts</h1>
    <div id="posts"></div>
    <script>
        function fetchPosts() {
            const sheetUrl = 'https://sheet2api.com/v1/2F7lOBF0Qief/posts'; // Reemplazar con la URL correcta
            fetch(sheetUrl)
                .then(response => response.json())
                .then(data => {
                    const postsContainer = document.getElementById('posts');
                    postsContainer.innerHTML = '';
                    data.forEach(post => {
                        postsContainer.innerHTML += `
                            <div class="post-container">
                                <p><strong>ID ${post.id}</strong></p>
                                <p>${post.text}</p>
                                <img src="${post.image}" alt="Imagen del post">
                            </div>
                        `;
                    });
                })
                .catch(error => console.error('Error cargando los posts:', error));
        }
        fetchPosts();
    </script>
</body>
</html>
