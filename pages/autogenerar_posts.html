<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Generador de Posts</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Roboto', sans-serif;
            display: flex;
            justify-content: space-between;
            padding: 20px;
            background-color: #f9f9f9;
        }
        .container {
            background-color: #f0f0f0;
            padding: 20px;
            border-radius: 10px;
            width: 30%;
        }
        .option-container {
            background-color: #e0e0e0;
            padding: 15px;
            border-radius: 10px;
            margin-bottom: 15px;
        }
        .full-width {
            width: 90%;
            margin-top: 10px;
        }
        textarea, input, select, button {
            width: 90%;
            margin-top: 10px;
            padding: 12px;
            border: 1px solid #ccc;
            border-radius: 10px;
            font-family: 'Roboto', sans-serif;
        }
        textarea {
            height: 100px;
        }
        button {
            background-color: #444;
            color: white;
            cursor: pointer;
            border-radius: 20px;
        }
        button:hover {
            background-color: #333;
        }
        .hidden {
            display: none;
        }
    </style>
</head>
<body>
    <div class="container" id="settings">
        <h3>Opciones</h3>
        <div class="option-container">
            <label>Seleccionar Redes Sociales:</label>
            <div>
                <label><input type="checkbox" name="social" value="Twitter"> Twitter</label>
                <label><input type="checkbox" name="social" value="Instagram"> Instagram</label>
                <label><input type="checkbox" name="social" value="Facebook"> Facebook</label>
                <label><input type="checkbox" name="social" value="LinkedIn"> LinkedIn</label>
            </div>
        </div>
        
        <div class="option-container">
            <label>Seleccionar Plan:</label>
            <select>
                <option>1 post/día por 21 días</option>
                <option>2 posts/día por 21 días</option>
                <option>3 posts/día por 21 días</option>
            </select>
        </div>
        
    </div>
    
    <div class="container" id="inputs">
        <h3>Generador de Post</h3>
        <label>Texto del post:</label>
        <textarea id="text-prompt"></textarea>
        
        <label>Imagen del post:</label>
        <input type="file" id="image-upload" class="full-width">

        
        <button class="full-width" onclick="generatePost()">Crear Post</button>
    </div>
    
    <div class="container" id="preview">
        <h3>Vista Previa del Post</h3>
        <p id="post-text">Texto del post aparecerá aquí...</p>
        <img id="post-image" src="" alt="Imagen del post" style="max-width:100%; display:none;">
        <button class="full-width" onclick="deletePost()">Eliminar Post</button>
        <button class="full-width" onclick="addToQueue()">Agregar a la Lista</button>
    </div>
    
    <script>        
        function deletePost() {
            document.getElementById("post-text").innerText = "Tu post aparecerá aquí...";
            document.getElementById("post-image").style.display = "none";
        }
        
        function addToQueue() {
            alert("Post agregado a la cola");
        }
    </script>
</body>
</html>
