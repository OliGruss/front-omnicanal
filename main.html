<!DOCTYPE html>
<html>
<head>
  <!-- Importar Roboto desde Google Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
  <style>
    /* Estilos para el texto SMB Crear Posts */
    .smb-text {
      position: fixed;
      top: 10px;
      left: 10px;
      z-index: 2;
      font-family: 'Roboto', sans-serif;
      text-align: center;
    }
    .smb-text .smb {
      font-weight: bold;
      color: rgba(0, 0, 0, 0.5);
      font-size: 18px;
      display: block;
      letter-spacing: 1.8px;
    }
    .smb-text .crear-posts {
      color: rgba(0, 0, 0, 0.4);
      font-size: 12px;
      display: block;
    }

    /* Estilos para el menú horizontal */
    .horizontal-menu {
      width: 100%;
      background-color: #fff;
      overflow: hidden;
      position: fixed;
      top: 0;
      left: 0;
      z-index: 1;
      text-align: right;
    }
    .horizontal-menu a {
      display: inline-block;
      color: rgba(0, 0, 0, 0.4);
      padding: 14px 16px;
      text-decoration: none;
      font-family: 'Roboto', sans-serif;
      transition: color 0.3s;
    }
    .horizontal-menu a:hover {
      color: rgba(0, 0, 0, 0.7);
    }
    .horizontal-collapse-btn {
      display: inline-block;
      color: rgba(0, 0, 0, 0.4);
      padding: 14px 16px;
      cursor: pointer;
      font-family: 'Roboto', sans-serif;
      background-color: transparent;
    }
    .horizontal-collapsed a {
      display: none;
    }
    .horizontal-collapsed .horizontal-collapse-btn::before {
      content: "+";
      font-weight: bold;
    }
    .horizontal-menu:not(.horizontal-collapsed) .horizontal-collapse-btn::before {
      content: "-";
      font-weight: bold;
    }

    /* Estilos para el menú vertical (Sidebar) */
    .vertical-menu {
      width: 200px;
      height: 100%;
      background-color: #fff;
      position: fixed;
      top: 50px;
      left: 0;
      transition: width 0.3s;
      z-index: 1;
    }
    .vertical-menu a {
      display: block;
      padding: 10px;
      text-decoration: none;
      color: rgba(0, 0, 0, 0.4);
      font-family: 'Roboto', sans-serif;
    }
    .collapse-btn {
      padding: 10px;
      cursor: pointer;
      text-align: center;
      color: rgba(0, 0, 0, 0.4);
      font-family: 'Roboto', sans-serif;
      background-color: transparent;
    }
    .collapsed {
      width: 50px;
    }
    .collapsed a {
      display: none;
    }
    .collapsed .collapse-btn::before {
      content: "+";
      font-weight: bold;
    }
    .vertical-menu:not(.collapsed) .collapse-btn::before {
      content: "-";
      font-weight: bold;
    }

    /* Estilos de main.html */
    body {
      background-color: #FFFFFF;
      font-family: 'Roboto', sans-serif;
      color: #A6A6A6;
      margin: 0;
      padding: 0;
      height: 100vh;
      margin-top: 50px;
    }

    .content-wrapper {
      width: 710px;
      margin: 0 auto;
      display: flex;
      flex-direction: column;
      align-items: flex-start;
      justify-content: flex-start;
      padding-top: 15px;
    }

    .header-text {
      width: 710px;
      margin-bottom: 90px;
      text-align: left;
    }

    .header-title {
      font-size: 15px;
      color: #A6A6A6;
      margin-bottom: 5px;
    }

    .header-subtitle {
      font-size: 20px;
      margin-top: -2px;
      margin-bottom: 0;
    }

    .header-subtitle .welcome {
      color: #1A1A1A;
    }

    .header-subtitle .brand {
      color: #000000;
      font-weight: bold;
    }

    .container-row {
      display: flex;
      justify-content: flex-start;
      gap: 20px;
      margin-bottom: 30px;
      width: 710px;
    }

    .container-row-second {
      display: flex;
      justify-content: center;
      gap: 20px;
      margin-bottom: 30px;
      width: 710px;
    }

    .box-wrapper {
      display: flex;
      flex-direction: column;
      align-items: center;
      text-decoration: none;
      color: inherit;
    }

    .box-wrapper:hover .box {
      background-color: #D9D9D9;
    }

    .box {
      background-color: #E6E6E6;
      width: 170px;
      height: 150px;
      display: flex;
      justify-content: center;
      align-items: center;
      border-radius: 8px;
      transition: background-color 0.3s;
    }

    .box img {
      width: 40px;
      height: 40px;
      filter: grayscale(100%);
    }

    .description {
      text-align: center;
      font-size: 15px;
      margin-top: 5px;
      color: #808080;
    }
  </style>
</head>
<body>
  <!-- Texto SMB Crear Posts -->
  <div class="smb-text">
    <span class="smb">SMB</span>
    <span class="crear-posts">Crear Posts</span>
  </div>

  <!-- Menú Horizontal (inicia contraído) -->
  <div class="horizontal-menu horizontal-collapsed" id="topMenu">
    <div class="horizontal-collapse-btn" onclick="toggleHorizontalMenu()"></div>
    <a href="#faq">FAQ</a>
    <a href="#usuario">Usuario</a>
    <a href="Login.html">Log Out</a> <!-- Enlace cambiado a Login.html -->
  </div>

  <!-- Menú Vertical (Sidebar, inicia contraído) -->
  <div class="vertical-menu collapsed" id="sideMenu">
    <div class="collapse-btn" onclick="toggleVerticalMenu()"></div>
    <a href="#opciones" onclick="showMenu('opciones')">Opciones</a>
    <a href="#creador-manual" onclick="showMenu('creador_manual')">Creador Manual</a>
    <a href="#creador-ia" onclick="showMenu('creador_ia')">Creador IA</a>
    <a href="#multi-creador" onclick="showMenu('multi_creador')">Multi Creador</a>
    <a href="#ver-post" onclick="showMenu('ver_post')">Ver Post</a>
    <a href="#planificar" onclick="showMenu('planificar')">Planificar</a>
    <a href="#dashboard" onclick="showMenu('dashboard')">Dashboard</a>
  </div>

  <!-- Contenido de main.html envuelto en un contenedor -->
  <div class="content-wrapper" id="content">
    <div class="header-text">
      <div class="header-title">My Workspace</div>
      <div class="header-subtitle"><span class="welcome">Bienvenido a </span><span class="brand">Social Media BotIA</span></div>
    </div>
    <!-- Primera fila: 4 contenedores -->
    <div class="container-row">
      <a href="#opciones" onclick="showMenu('opciones')" class="box-wrapper">
        <div class="box">
          <img src="https://img.icons8.com/ios-filled/50/000000/settings.png" alt="Opciones Icon">
        </div>
        <div class="description">Opciones</div>
      </a>
      <a href="#creador-manual" onclick="showMenu('creador_manual')" class="box-wrapper">
        <div class="box">
          <img src="https://img.icons8.com/ios-filled/50/000000/pencil.png" alt="Creador Manual Icon">
        </div>
        <div class="description">Creador Manual</div>
      </a>
      <a href="#creador-ia" onclick="showMenu('creador_ia')" class="box-wrapper">
        <div class="box">
          <img src="https://img.icons8.com/ios-filled/50/000000/artificial-intelligence.png" alt="Creador IA Icon">
        </div>
        <div class="description">Creador IA</div>
      </a>
      <a href="#multi-creador" onclick="showMenu('multi_creador')" class="box-wrapper">
        <div class="box">
          <img src="https://cdn-icons-png.flaticon.com/128/1045/1045716.png" alt="Multi Creador Icon">
        </div>
        <div class="description">Multi Creador</div>
      </a>
    </div>

    <!-- Segunda fila: 3 contenedores -->
    <div class="container-row container-row-second">
      <a href="#ver-post" onclick="showMenu('ver_post')" class="box-wrapper">
        <div class="box">
          <img src="https://img.icons8.com/ios-filled/50/000000/visible.png" alt="Ver Posts Icon">
        </div>
        <div class="description">Ver Posts</div>
      </a>
      <a href="#planificar" onclick="showMenu('planificar')" class="box-wrapper">
        <div class="box">
          <img src="https://img.icons8.com/ios-filled/50/000000/calendar.png" alt="Planificar Icon">
        </div>
        <div class="description">Planificar</div>
      </a>
      <a href="#dashboard" onclick="showMenu('dashboard')" class="box-wrapper">
        <div class="box">
          <img src="https://img.icons8.com/ios-filled/50/000000/dashboard.png" alt="Dashboards Icon">
        </div>
        <div class="description">Dashboards</div>
      </a>
    </div>
  </div>

  <script>
    // Función para el menú vertical
    function toggleVerticalMenu() {
      var menu = document.getElementById("sideMenu");
      menu.classList.toggle("collapsed");
    }

    // Función para el menú horizontal
    function toggleHorizontalMenu() {
      var menu = document.getElementById("topMenu");
      menu.classList.toggle("horizontal-collapsed");
    }

    function showMenu(menuName) {
        const content = document.getElementById('content');
        let pageMap = {
            creador_ia: "pages/menu_generador_ia.html",
            ver_post: "pages/menu_ver_posts.html",
            dashboard: "pages/menu_dashboard.html",
            planificar: "pages/menu_planificacion.html",
            creador_manual: "pages/menu_creador_manual.html",
            multi_creador: "pages/menu_multigenerador.html",
            opciones: "pages/menu_opciones.html"
        };

        if (pageMap[menuName]) {
            content.innerHTML = `<iframe src="${pageMap[menuName]}" style="width: 85%; height: 100%; min-height: 600px; border: none; display: block; margin: 0 auto; position: absolute; left: 50%; top: 50%; transform: translate(-42%, -44%);"></iframe>`;
        } else {
            content.innerHTML = `<h1>${menuName}</h1><p>Contenido de ${menuName}</p>`;
        }
    }


  </script>
</body>
</html>
